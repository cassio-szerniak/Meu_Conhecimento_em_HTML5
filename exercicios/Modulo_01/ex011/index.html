<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas, Audio e Vídeo</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <picture>
        <source media="(max-width: 1050px)" srcset="imagens/foto-praia-celular.jpg" type="image/jpg">
        <source media="(max-width: 1250px)" srcset="imagens/foto-praia-tablet.jpg" type="image/jpg">
        <img src="imagens/foto-praia-g.jpg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <h3>Usando a tag < audio > e os parâmetros controls e autoplay:</h3>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <h3>Usando a tag < source > dentro da tag < audio > :</audio></h3>
    <audio preload="none" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
